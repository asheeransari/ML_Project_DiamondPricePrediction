<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 120px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .result-box {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        a {
            padding: 15px 40px;
            background: white;
            color: #2575fc;
            border-radius: 40px;
            text-decoration: none;
            font-size: 22px;
            transition: 0.3s;
            font-weight: bold;
            margin: 10px;
            display: inline-block;
        }

        a:hover {
            background-color: #e3e3e3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result-box">
            {{ result }}
        </div>

        <a href="{{ url_for('form_page') }}">Predict Again</a>
        <a href="{{ url_for('home_page') }}">Go Home</a>
    </div>

</body>
</html>
